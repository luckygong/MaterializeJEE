<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<title>用户管理</title>

<script type="text/javascript" src="../../../assets/scripts/path.js"></script>
<script type="text/javascript" src="../../../assets/scripts/import-files.js"></script>

</head>

<body>
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>

	<!-- START HEADER -->
	<header id="header" class="page-topbar"></header>

	<!-- START MAIN -->
	<div id="main">
		<!-- START WRAPPER -->
		<div class="wrapper">

			<!-- START LEFT SIDEBAR NAV-->
			<aside id="left-sidebar-nav"></aside>
			<aside id="right-sidebar-nav"></aside>

			<!-- START CONTENT -->
			<section id="content">

				<!--breadcrumbs start-->
				<div id="breadcrumbs-wrapper">
					<div class="container">
						<div class="row">
							<div class="col s12 m12 l12">
								<h5 class="breadcrumbs-title">用户管理</h5>
								<ol class="breadcrumbs">
									<li><a
										href="javascript:window.location.href=getRootPath()+'/pages/home.html';">首页</a></li>
									<li class="active">系统管理</li>
									<li class="active">用户管理</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				
				<!--start container-->
				<div class="container">
					<div id="jsgrid">

						<div class="row">
							<div class="col s12 m12 l12">
								<ul class="collapsible collapsible-accordion" data-collapsible="accordion">
				                  <li>
				                    <div id="query-header" class="collapsible-header active cyan white-text">
				                    	<i class="mdi-action-list"></i>查询条件
				                    </div>
				                    <div class="collapsible-body light-blue lighten-5">
				                    	<div class="card-panel">
											<div class="row">
												<form id="pageQueryForm" class="col s12">
													<div class="row">
														<div class="input-field col s12 m6 l6">
															<label for="username">用户名</label>
															<input id="username" name="username" type="text" class="validate">
														</div>
														<div class="input-field col s12 m6 l6">
															<label for="phone">手机</label>
															<input id="phone" name="phone" type="text" class="validate">
														</div>
													</div>
													<div class="row">
														<div class="input-field col s12 btn-group">
															<button class="btn yellow darken-4 waves-effect waves-light right resetForm" type="button">
																重置 <i class="mdi-av-replay right"></i>
															</button>
															<button id="submit" class="btn cyan waves-effect waves-light right" type="button">
																查询 <i class="mdi-content-send right"></i>
															</button>
														</div>
													</div>
												</form>
											</div>
										</div>
				                    </div>
				                  </li>
				            	</ul>
							</div>
						</div>
						
						<div class="divider"></div>
						
						<div class="row">
							<div class="btn-card col s12 m12 l12">
								<div class="card">
			                      <div class="card-action cyan white-text btn-group">
			                      	<i class="mdi-notification-event-note" style="font-size: 1.6rem;margin-right: 1rem;"></i>查询结果
			                      	<a class="btn dropdown-button waves-effect waves-light btn-suit right" href="#!" data-activates="dropdown-more">更多<i class="mdi-navigation-arrow-drop-down right"></i></a>
									<ul id="dropdown-more" class="dropdown-content">
										<li><a href="#!" class="-text">禁用<i class="mdi-content-remove-circle"></i></a></li>
										<li><a href="#!" class="-text">还原<i class="mdi-content-remove-circle"></i></a></li>
									</ul>
			                        <button id="create" class="btn waves-effect waves-light btn-suit right" type="button">
										新增 <i class="mdi-content-add-circle"></i>
									</button>
			                      </div>
			                      <div id="page"  class="row">
				                      <div id="page-content" class="card-content">
				                      	<table id="queryTable" class="col s12 bordered">
				                      	</table>
				                      </div>
									  <div id="pagination"></div>
			                      </div>
			                    </div>
							</div>
						</div>
						
					</div>
					<!-- Floating Action Button -->
					<div id="floatButton" class="fixed-action-btn click-to-toggle hide-on-med-and-down" style="bottom: 50px; right: 19px;"></div>
					<!-- Floating Action Button -->
				</div>
				<!--end container-->

			</section>
			<!-- END CONTENT -->
		</div>
		<!-- END WRAPPER -->

	</div>
	<!-- END MAIN -->

	<!-- //////////////////////////////////////////////////////////////////////////// -->

	<!-- START FOOTER -->
	<footer id="page-footer" class="page-footer"></footer>
	<!-- END FOOTER -->

	<script type="text/javascript">
		var sexMap ={};
		var userTypeMap ={};
		$(document).ready(function() {
			sexMap = initCategoryMap({"category":"SEX"});
			userTypeMap = initCategoryMap({"category":"SYS_USER_TYPE"});
			
			$("#create").click(function(){
				window.location.href=getRootPath()+'/pages/admin/user/userCreate.html';
			});
			
			$("#submit").click(function() {
				initPageData('admin/user/userList', $("#pageQueryForm").serialize(), "page", 1, 5);
				$("#query-header").click();
			});
		});
		
		function initPageTable(queryResult) {
			var tbody = $('#'+queryResult.pageContentId).find("table");
			var h = "";
			var data = queryResult.data.pageData;
			for (var i = 0; i < data.length; i++) {
				var user = data[i];
				h +='<tr>'
				   	+'<td style="padding-bottom: 0px;padding-top: 0px;">'
				   		+'<div class="card">'
				   			+'<div class="card-content">'
				   				+'<div class="row valign-wrapper">'
				   					+'<input class="valign" type="checkbox" id="id'+user.id+'" name="id" value="'+user.id+'" /><label for="id'+user.id+'"></label>'
				   					+'<div class="span-group col s12">'
									   +'<span class="col s12 m4 l4"><b>用户名：</b>'+user.username+'</span>'
									   +'<span class="col s12 m4 l4"><b>真实姓名：</b>'+user.realName+'</span>'
									   +'<span class="col s12 m4 l4"><b>性别：</b>'+sexMap[user.sex]+'</span>'
									   +'<span class="col s12 m4 l4"><b>手机：</b>'+user.phone+'</span>'
								   	   +'<span class="col s12 m4 l4"><b>用户类型：</b>'+userTypeMap[user.userType]+'</span>'
								   +'</div>'
							   +'</div>'
				   			+'</div>'
						   +'<div class="card-action col s12 valign-wrapper">'
								+'<img data-original="'+getFtpWebPath()+'/assets/images/avatar.jpg" alt="" class="circle lazy">'
						   	   +'<a class="valign"><b>详情</b></a>'
						   	   +'<a class="valign a-update" data="'+user.id+'"><b>修改</b></a>'
						   	   +'<a class="valign" href="#"><b>分配角色</b></a>'
						   	   +'<a class="valign dropdown-button profile-dropdown dynamic-dropdown" href="#!" data-activates="dropdown-more-'+user.id+'"><b>更多</b></a>'
						   		+'<ul id="dropdown-more-'+user.id+'" class="dropdown-content">'
						   		+'<li><a id="a-delete" href="#!" class="-text"><b>删除</b></a></li>'
						   		+'<li><a id="a-recycle" href="#!" class="-text"><b>还原</b></a></li>'
						   		+'</ul>'
				   			+'</div>'
				   		+'</div>'
				   +'</td>'
				   +'</tr>';
			}
			tbody.html(h);
			$(".dynamic-dropdown").initDynDropDown();
			
			$(".a-update").on('click',function(){
				var id = $(this).attr("data");
				window.location.href=getRootPath()+'/pages/admin/user/userUpdate.html?id='+id;
			});
			
			setTimeout("$('img.lazy').lazyload();",400); 
		}
		
	</script>
</body>

</html>
