<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<title>资源管理</title>

<script type="text/javascript" src="../../../assets/scripts/path.js"></script>
<script type="text/javascript" src="../../../assets/scripts/import-files.js"></script>

</head>

<body>
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>

	<!-- START HEADER -->
	<header id="header" class="page-topbar"></header>

	<!-- START MAIN -->
	<div id="main">
		<!-- START WRAPPER -->
		<div class="wrapper">

			<!-- START LEFT SIDEBAR NAV-->
			<aside id="left-sidebar-nav"></aside>

			<!-- START CONTENT -->
			<section id="content">

				<!--breadcrumbs start-->
				<div id="breadcrumbs-wrapper">
					<div class="container">
						<div class="row">
							<div class="col s12 m12 l12">
								<h5 class="breadcrumbs-title">资源管理</h5>
								<ol class="breadcrumbs">
									<li><a
										href="javascript:window.location.href=getRootPath()+'/pages/home.html';">首页</a></li>
									<li class="active">系统管理</li>
									<li class="active">资源管理</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				
				<!--start container-->
				<div class="container">
					<div class="row">
						<div class="col s12 m12 l12">
							<ul class="collapsible collapsible-accordion" data-collapsible="accordion">
			                  <li>
			                    <div id="query-header" class="collapsible-header active cyan white-text">
			                    	<i class="mdi-action-list"></i>查询条件
			                    </div>
			                    <div class="collapsible-body light-blue lighten-5">
			                    	<div class="card-panel">
										<div class="row">
											<form id="pageQueryForm" class="col s12">
												<div class="row">
													<div class="input-field col s12 m6 l6">
														<label for="name">资源名称</label>
														<input id="name" name="name" type="text" class="validate">
													</div>
													<div class="input-field col s12 m6 l6">
														<label for="type"></label>
														<select id="type" name="type" type="text" class="browser-default validate"></select>
													</div>
												</div>
												<div class="row">
													<div class="input-field col s12 btn-group">
														<button class="btn yellow darken-4 waves-effect waves-light right resetForm" type="button">
															重置 <i class="mdi-av-replay right"></i>
														</button>
														<button id="submit" class="btn cyan waves-effect waves-light right" type="button">
															查询 <i class="mdi-content-send right"></i>
														</button>
													</div>
												</div>
											</form>
										</div>
									</div>
			                    </div>
			                  </li>
			            	</ul>
						</div>
					</div>
					
					<div class="divider"></div>
				
					<div class="row">
						<div class="btn-card col s12 m12 l12">
							<div class="card">
		                      <div class="card-action cyan white-text btn-group">
		                      	<i class="mdi-notification-event-note" style="font-size: 1.6rem;margin-right: 1rem;"></i>资源树
		                        <button id="delete" class="btn waves-effect waves-light btn-suit right" type="button">
									删除 <i class="mdi-content-remove-circle"></i>
								</button>
		                        <button id="create" class="btn waves-effect waves-light btn-suit right" type="button">
									新增 <i class="mdi-content-add-circle"></i>
								</button>
		                      </div>
		                      <div id="page">
			                      <div id="page-content" class="card-content row">
			                      	<div id="resourceTree" class="col s12"></div>
			                      </div>
		                      </div>
		                    </div>
						</div>
					</div>
						
					<!-- Floating Action Button -->
					<div id="floatButton" class="fixed-action-btn click-to-toggle hide-on-med-and-down" style="bottom: 50px; right: 19px;"></div>
					<!-- Floating Action Button -->
				</div>
				<!--end container-->

			</section>
			<!-- END CONTENT -->
		</div>
		<!-- END WRAPPER -->

	</div>
	<!-- END MAIN -->

	<!-- //////////////////////////////////////////////////////////////////////////// -->

	<!-- START FOOTER -->
	<footer id="page-footer" class="page-footer"></footer>
	<!-- END FOOTER -->

	<script type="text/javascript">
		var resourceTypeMap = {};
		var isDirMap = {};
		$(document).ready(function() {
			resourceTypeMap = $("#type").initSelect({"category":"RESOURCE_TYPE","emptyOptionTxt":"-请选择资源类型-"});
			isDirMap = initCategoryMap({"category":"RESOURCE_IS_DIR"});
			
			$("#submit").click(function() {
				$.ajax({
					cache: false,
					url:getProjectPath()+'/admin/resource/resourceTree',
					dataType:'json',
					data:{"name":$("#name").val(),"type":$("#type").val()},
					type: "POST",
					async: true,
					success:function(result){
						if(result.status==1){
							initPageTable(result);
						}
					},
					error:function(XMLHttpRequest, textStatus, errorThrown){
						Message.danger({"message":"操作失败"});
					}
				});
				$("#query-header").click();
			});
			$("#submit").click();
			
			$("#create").click(function(){
				window.location.href=getRootPath()+'/pages/admin/resource/resourceCreate.html';
			});
		});
		
		function initPageTable(queryResult) {
			var contentor = $('#resourceTree');
			var h = "";
			var tree = queryResult.data;
			var h='<div class="dd" id="nestable" style="max-width: 1200px;">'
				+'<ol class="dd-list">'
			for (var i = 0; i < tree.length; i++) {
				var node = tree[i];
				h+=createNestableTree(node);
			}
           	h+='</ol></div>';
			contentor.html(h);
			
			$('#nestable').nestable().nestable('collapseAll');;
			$('.profile-dropdown').initDynDropDown();
		}
		
		function createNestableTree(node){
			if(isEmpty(node)){
				return '';
			}
			var h="";
			if(node.type==0 && node.isDirectory==1){
                h+='<li class="dd-item" data-id="'+node.id+'">'
                  +'<div class="dd3-content" style="height:100%">'+getResourceCardView(node)+'</div>';
                  
				var childs = node.childs;
				if(!isEmpty(childs)){
					h+='<ol class="dd-list">';
					for(var j=0;j<childs.length;j++){
						h+=createNestableTree(childs[j]);
					}
					h+='</ol>';
				}
                h+='</li>';
			}else{
				h+='<li class="dd-item" data-id="'+node.id+'">'
                  +'<div class="dd3-content" style="height:100%">'+getResourceCardView(node)+'</div>'
                  +'</li>';
			}
			return h;
		}
		
		function getResourceCardView(resource){
			var c = '<div class="row valign-wrapper">'
	   					+'<input class="valign" type="checkbox" id="id'+resource.id+'" name="id" value="'+resource.id+'" /><label for="id'+resource.id+'"></label>'
	   					+'<div class="span-group col s12">'
						   +'<span class="col s6 m3 l3">'+resource.name+'</span>'
						   +'<span class="col s6 m3 l3">'+resourceTypeMap[resource.type]+'</span>';
						   if(!isEmpty(getDataFromJson(resource,"parent.id"))){
					   	   	c+='<span class="col s12 m6 l6">'+getDataFromJson(resource,"value")+'</span>';
						   }
					   c+='</div>'
				   +'</div>'
				 	+'<div class="divider"></div>'
				   +'<div class="row">'
					   +'<div class="span-group col s12">'
					   	   +'<a class="valign col s3 m3 l1"><b>详情</b></a>'
					   	   +'<a class="valign col s3 m3 l1" data="'+resource.id+'"><b>修改</b></a>';
					   	   if(isEmpty(getDataFromJson(resource,"parent.id"))){//为了显示效果，暂时只支持二级菜单
					   	   	c+='<a class="valign col s5 m5 l2" data="'+resource.id+'"><b>添加子菜单</b></a>';
					   	   }
			   			c+='</div>'
		   			+'</div>';
	   		return c;
		}
	</script>
</body>

</html>
